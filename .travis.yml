language: python
python:
  - '3.6'
before_install:
  - export DJANGO_SETTINGS_MODULE=django_heroku.settings
  - export PYTHONPATH=$HOME/builds/fweidemann14/testing-heroku-deployment
install:
  - pip install pipenv
  - pipenv install
script:
  - ./manage.py makemigrations
  - ./manage.py migrate
  - pytest
deploy:
  provider: heroku
  api_key:
    secure: 
  app: django-testing-filip